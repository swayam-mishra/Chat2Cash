# Phase 4: CI/CD Pipeline
# Runs on every push & PR to main — lint, test, audit, build Docker image.

name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ── Step 1-4: Lint, Audit, Test, Build ─────────────────────────
  ci:
    name: Lint → Test → Audit → Build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: chat2cash_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test -d chat2cash_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # ── Step 1: Checkout ─────────────────────────────────────────
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # ── Step 2: Install ──────────────────────────────────────────
      - name: Install dependencies
        run: npm ci

      # ── Step 3: Lint (fail on unused variables/types) ────────────
      - name: TypeScript type check
        run: npx tsc --noEmit

      # ── Step 4: Test (fail if math is wrong) ─────────────────────
      - name: Run unit tests
        run: npm run test:unit

      # Integration tests need real DB + Redis (provided by services above)
      - name: Run integration tests
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/chat2cash_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
          ANTHROPIC_API_KEY: test-key-not-used
          NEON_AUTH_URL: https://placeholder.neon.tech
          NEON_JWKS_URL: https://placeholder.neon.tech/.well-known/jwks.json
          AZURE_STORAGE_ACCOUNT_NAME: testaccount
          AZURE_STORAGE_ACCOUNT_KEY: dGVzdGtleQ==
        run: |
          npx drizzle-kit push
          npm run test:integration

      # ── Dependency Audit (Phase 2: fail on high-severity vulns) ──
      - name: Security audit
        run: npm audit --audit-level=high

  # ── Step 5: Build & Push Docker Image ──────────────────────────
  docker:
    name: Build Docker Image
    needs: ci
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
